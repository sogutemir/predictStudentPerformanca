<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Öğrenci Performans Tahmincisi{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        padding-top: 56px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
      footer {
        margin-top: auto;
        padding: 20px 0;
        background-color: #f8f9fa;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <i class="bi bi-mortarboard-fill me-2"></i>Öğrenci Performans
          Tahmincisi
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">
                <i class="bi bi-house me-1"></i>Ana Sayfa
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'prediction_form' %}">
                <i class="bi bi-graph-up me-1"></i>Performans Tahmini
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container content mt-4">{% block content %}{% endblock %}</div>

    <footer class="text-center">
      <div class="container">
        <p>
          <i class="bi bi-mortarboard-fill me-1"></i>
          &copy; {% now "Y" %} Öğrenci Performans Tahmincisi
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
